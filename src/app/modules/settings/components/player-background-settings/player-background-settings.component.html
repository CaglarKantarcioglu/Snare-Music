<ion-card class="ion-padding" color="dark">
  <ion-card-title class="ion-margin-top ion-margin-bottom">Müzik Çalar Arka Fon Ayarı</ion-card-title>
  <ion-list class="ion-margin-bottom ion-padding-bottom">
    <ion-item class="ion-margin-bottom" lines="none" *ngFor="let item of settingService.backgrounds.getValue()">
      <ion-img [src]="item.url"></ion-img>
      <ion-checkbox (ionChange)="settingService.updateBackground(item.id)" [checked]="item.enable" mode="ios"
                    color="danger"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-card>
<ion-item class="ion-margin-bottom"></ion-item>
