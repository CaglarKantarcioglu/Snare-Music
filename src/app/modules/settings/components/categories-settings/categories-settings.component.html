<ion-card class="ion-padding"  color="dark">
  <ion-card-title class="ion-margin-top ion-margin-bottom">Keşfet Kategori Ayarı</ion-card-title>
  <ion-list>
  <ion-item lines="none" color="dark" *ngFor="let item of settingsService.categories.getValue()">
    <ion-label>{{item.name}}</ion-label>
    <ion-toggle color="success" mode="ios" ></ion-toggle>
  </ion-item>
  </ion-list>
</ion-card>
