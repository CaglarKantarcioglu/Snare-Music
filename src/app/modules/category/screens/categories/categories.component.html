<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      Ke≈üfet
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list class="ion-padding-bottom ion-margin-bottom ion-margin-top" *ngIf="categories !== []">
    <ion-item-group *ngFor="let item of categories" class="category-item">
      <ion-img [src]="item.imageUrl"></ion-img>
      <ion-item-group class="category-inner ion-padding">
        <ion-label class="category-name">{{item.name}}</ion-label>
        <ion-slides class="ion ion-margin slide-out" [options]="slideOpts">
          <ion-slide *ngFor="let song of item.songs;index as i">
            <ion-item-group class="slide-item ion-padding">
              <ion-img class="ion-margin-top"
                       [src]="song.imageUrl"></ion-img>
              <ion-label class="ion-margin">{{song.title}}</ion-label>
              <ion-icon (click)="play(item.songs, i)" color="danger" name="play-circle-outline"></ion-icon>
            </ion-item-group>
          </ion-slide>
        </ion-slides>
      </ion-item-group>
    </ion-item-group>
  </ion-list>
</ion-content>
